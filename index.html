<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/calculadora.jpg" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div id="panel">
            0
        </div>
        <div class="row">
            <div id="clear">C</div>
            <div id="delete"><</div>
            <div id="percent">%</div>
            <div id="division">/</div>
        </div>
        <div class="row">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="multiplication">x</div>
        </div>
        <div class="row">
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="addition">+</div>
        </div>
        <div class="row">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="subtraction">-</div>
        </div>
        <div class="row">
            <div id="0">0</div>
            <div id="point">.</div>
            <div id="result">=</div>
        </div>
    </div>
</body>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/script.js"></script>

</html>
